<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Demo</title>
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="alternate icon" type="image/png" href="i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <script type="text/javascript">
        var env="<%= htmlWebpackPlugin.options.env %>";

        ;(function() {
            var docElement = document.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            reCalculate = function () {
                var clientWidth = docElement.clientWidth;
                if (!clientWidth) return;
                // docElement.style.fontSize = 16 * (clientWidth / 375) + 'px';
                docElement.style.fontSize = (clientWidth / 375) * 62.5 + '%';
            };

            var ua = navigator.userAgent.toLowerCase();
            if ( !(/android/.test(ua) || /ip(od|hone|ad)/.test(ua) || /nokia/.test(ua)) ) return;

            if (!document.addEventListener) return;
            window.addEventListener(resizeEvt, reCalculate, false);
            document.addEventListener('DOMContentLoaded', reCalculate, false);
            
            window.isiPhone = navigator.userAgent.indexOf('iPhone') > -1;
            window.isAndroid = navigator.userAgent.toLowerCase().indexOf('android') > -1;
            window.pthhClass = 'pt-hh';
            if (isiPhone) window.pthhClass = 'pt-hh-ios';
            else if (isAndroid) window.pthhClass = 'pt-hh pt-hh-android';
        })();
    </script>
</head>

<body>
    <div id="root"></div>

    <div id="confirmWin"></div>

    <div id="loading" style="display: none;">
        <div class="loading_container">
            <div class="loader">
                <div class="loader-inner line-spin-fade-loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
