function getQueryString(name) {
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
  var r = window.location.search.substr(1).match(reg);
  if (r != null) return unescape(r[2]); return null;
}

$(document).ready(function(){
  var pid = getQueryString("pid");
  if (pid) {
    sessionStorage.setItem('ESA_INVITE_PID', pid);
  } else {
    pid = sessionStorage.getItem('ESA_INVITE_PID') || '';
  }

  var ESA_USER_INFO = localStorage.getItem('ESA_USER_INFO');
  if (ESA_USER_INFO) {
    location.href = '/'
  }

	$("#submit").click(function(){
    var username = $("#username").val().trim();
    var address = $("#address").val().trim();
    // var pid = getQueryString("pid");

    if (!username) {
      alert('请填写昵称');
      return false;
    }
    if (!address) {
      alert('请填写钱包地址');
      return false;
    }

    $.ajax({
      type: 'GET',
      url: '/users/' + address,
      success: function (data) {
        if (data.code === '0') {
          // console.log(data.data);
          if (data.data.length > 0) {
            localStorage.setItem('ESA_USER_INFO', JSON.stringify(data.data[0]));
            location.href = '/'
          } else {

            $.ajax({
              type: 'POST',
              url: '/users/save',
              data: {
                username: username,
                address: address,
                pid: pid
              },
              success: function (data) {
                // console.log(data);
                if (data.code === '0') {
                  localStorage.setItem('ESA_USER_INFO', JSON.stringify(data.data));
                  location.href = '/'
                }
              }
            })

          }
        }
      }
    })

	});

});
</script>
