function getQueryString(name) {
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
  var r = window.location.search.substr(1).match(reg);
  if (r != null) return unescape(r[2]); return null;
}

$(document).ready(function(){
  $('#mycenter').click(function () {
    location.href = '/mycenter.html'
  })
  $('#logout').click(function () {
    localStorage.removeItem('ESA_USER_INFO');
    location.href = '/'
  })

  var ESA_USER_INFO = localStorage.getItem('ESA_USER_INFO');
  if (ESA_USER_INFO) {
    var userInfo = JSON.parse(ESA_USER_INFO);
    $('#mycenter').text(userInfo.username);
    $('#my').show();

    var inviteLink = location.origin + '/register.html?pid=' + userInfo['_id'];
    $('#invite').text(inviteLink);
    $('#copy').click(function () {
      var input = document.createElement('input');
      document.body.appendChild(input);
      input.setAttribute('value', inviteLink);
      // input.setAttribute('readonly', 'readonly');
      input.select();
      if (document.execCommand('copy')) {
          document.execCommand('copy');
          alert('复制成功');
      }
      document.body.removeChild(input);
    });

    $.ajax({
      type: 'GET',
      url: '/users/search/' + userInfo['_id'],
      success: function (data) {
        console.log(data);
        if (data.code === '0') {
          $('#level1').text(data.data.listLevel1.length);
          $('#level2').text(data.data.listLevel2.length);
          $('#level3').text(data.data.listLevel3.length);
        }
      }
    });
  }

});
</script>
